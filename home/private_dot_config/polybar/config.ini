[global/wm]
include-file = ./colors.ini
include-file = ./modules.ini

[settings]


[bar/default]
padding = 2
wm-restack = bspwm
height = 28px
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "JetBrainsMono Nerd Font:style=Semibold:size=11;0"
modules-left = menu sep xworkspaces sep memory
modules-center = day sep date
modules-right = network sep pulseaudio sep backlight sep battery
enable-ipc = true
cursor-click = pointer
cursor-scroll = ns-resize
bottom = false
